<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Serviços</title>

    <link href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/sidebar.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/servicos/cadastro_servicos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../static/img/logo-menor.webp">
</head>

<body>
    <div class="row">
        <div th:replace="~{sidebar}"></div>
        <section id="conteudo" class="col position-relative overflow-y-auto ms-3 me-2">
            <button type="button" onclick="sidebar()" class="btn sticky-top rounded-circle p-3" id="sidebar-button">
                <i class="fa-solid fa-3x fa-bars"></i>
            </button>
            <div class="container-fluid">
                <!-- Conteúdo -->
                <form id="servicoForm">
                    <div class="container p-5 border border-dark shadow-lg rounded">
                        <div class="row pb-5">
                            <h2 class="display-5 fw-medium">Cadastro de Serviços</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="clienteId" required>
                                        <option value="" selected>...</option>
                                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                                            th:text="${cliente.nome}"></option>
                                        </option>
                                    </select>
                                    <label for="clienteId">Cliente</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" maxlength="250"
                                        placeholder="Digite o nome do serviço" required>
                                    <label for="nome">Nome do Serviço</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">R$</span>
                                    <div class="form-floating">
                                        <input min="0" type="number" step="0.01" class="form-control" id="preco"
                                            placeholder="Digite o preço" required>
                                        <label for="preco">Preço</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <select class="form-select" id="tipoPagamentoId" required>
                                        <option value="" selected>...</option>
                                        <option th:each="tipoPagamento : ${tipoPagamentos}"
                                            th:text="${tipoPagamento.nome}" th:value="${tipoPagamento.id}">
                                        </option>
                                    </select>
                                    <label for="tipoPagamentoId">Tipo de Pagamento</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control data-input" id="pagamentoPrevisto"
                                        placeholder="dd/MM/yyyy" min="" required>
                                    <label for="pagamentoPrevisto">Pagamento Previsto</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control data-input" id="pagamentoFinal"
                                        placeholder="dd/MM/yyyy">
                                    <label for="pagamentoFinal">Pagamento Final</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="descricao"
                                        placeholder="Digite uma descrição detalhada"></textarea>
                                    <label for="descricao">Descrição</label>
                                </div>
                            </div>

                            <div class="d-flex algn-items-center justify-content-center">
                                <button class="btn btn-lg btn-danger mt-5 mx-2" type="reset">Limpar</button>
                                <button class="btn btn-lg  btn-success px-3 mt-5 mx-2" id="save-client-button"
                                    type="submit">Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="../../static/js/sidebar.js"></script>
    <script src="../../static/js/servicos/cadastro_servicos.js" defer></script>
    <script src="../../static/js/bootstrap/bootstrap.bundle.min.js"></script>

</body>

</html>
